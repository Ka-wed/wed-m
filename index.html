<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI顔タイプ診断</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #0f0f1a;
      color: #e0e0f0;
      line-height: 1.8;
      font-size: 18px;
    }

    /* ヘッダー */
    header {
      background-color: #1a1a2e;
      color: #00d8ff;
      padding: 30px;
      text-align: center;
      font-size: 32px;
      letter-spacing: 1px;
    }

    /* メインエリア */
    main {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1f1f2e;
      box-shadow: 0 0 20px rgba(0, 216, 255, 0.2);
      border-radius: 12px;
    }

    h2 {
      color: #00d8ff;
      font-size: 28px;
    }

    p {
      margin-top: 20px;
    }

    /* 診断ボタン風リンク */
    a {
      display: inline-block;
      margin-top: 30px;
      background-color: #00d8ff;
      color: #1f1f2e;
      text-decoration: none;
      padding: 14px 28px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
    }

    a:hover {
      background-color: #00aacc;
      transform: scale(1.05);
    }

    /* フッター */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a2e;
      color: #777;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      header {
        font-size: 24px;
      }

      h2 {
        font-size: 24px;
      }

      a {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
